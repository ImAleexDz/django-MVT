<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Familiares</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/family/list-family">Ver Familiares</a>
        <a class="navbar-brand" href="/family/create-person">Crear Familiar</a>
      </nav>
      

    <div class="container mt-4">
        <div class="row">
            {% for element in people %}
            <div class="col-xs-12 col-md-4 mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-title">Name: {{element.name}}</p>
                        <p class="card-text">Lastname: {{element.lastname}}</p>
                        <p class="card-text">Phone: {{element.phone}}</p>
                        <p class="card-text">Birthday: {{element.birthday}}</p>
                        <p class="card-text">Age: {{element.age}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
